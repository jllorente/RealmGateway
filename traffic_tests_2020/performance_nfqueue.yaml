# YAML configuration file for Realm Gateway Traffic Test Suite v0.2
#
# NOTES:
#   100% SFQDN traffic with UDP DNS and TCP data with uniform inter arrival times
#   This test should produce 100% success rates for a Circular Pool of 3 addresses without any retransmissions

# Total duration of the test (sec)
duration: 10

# Backoff time before scheduling tests (sec)
backoff: 1

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
  dnsdata:
    dns_laddr:
      - ["100.64.248.0", 0, 17]
      - ["100.64.248.1", 0, 17]
      - ["100.64.248.2", 0, 17]
    dns_raddr:
      - ["100.64.1.130", 53, 17]
    data_laddr:
      - ["100.64.252.1", 0, 6]
      - ["100.64.252.2", 0, 6]
      - ["100.64.252.3", 0, 6]
      - ["100.64.252.4", 0, 6]
      - ["100.64.252.5", 0, 6]
      - ["100.64.252.6", 0, 6]
      - ["100.64.252.7", 0, 6]
      - ["100.64.252.8", 0, 6]
      - ["100.64.252.9", 0, 6]
      - ["100.64.252.10", 0, 6]
    data_raddr:
      - ["tcp2000.test200.gwa.demo", 2000, 6]
      - ["tcp2001.test201.gwa.demo", 2001, 6]
      - ["tcp2002.test202.gwa.demo", 2002, 6]
      - ["tcp2003.test203.gwa.demo", 2003, 6]
      - ["tcp2004.test204.gwa.demo", 2004, 6]
      - ["tcp2005.test205.gwa.demo", 2005, 6]
      - ["tcp2006.test206.gwa.demo", 2006, 6]
      - ["tcp2007.test207.gwa.demo", 2007, 6]
      - ["tcp2008.test208.gwa.demo", 2008, 6]
      - ["tcp2009.test209.gwa.demo", 2009, 6]
    dns_timeouts:
      - 1
      - 1
      - 1
      - 1
    dns_delay:
      - 0.0
      - 0.0
    data_timeouts:
      - 1
    data_delay:
      - 0.0
      - 0.0
    data_backoff:
      - 0.0
      - 0.0


# This models all the test traffic
traffic:
  # Example of tests with global_traffic parameters
  - {type: "dnsdata",   load: 100, distribution: "uni", metadata: {edns_options: ["ecs"], edns_ecs_srclen: 32}}
