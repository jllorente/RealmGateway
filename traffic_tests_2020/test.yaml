# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## 100% FQDN traffic with UDP DNS and TCP data

# Total duration of the test (sec)
duration: 1

# Backoff time before scheduling tests (sec)
backoff: 1

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    dnsdata:
        #dns_laddr: [["100.64.248.1", 0, 17], ["100.64.248.2", 0, 17], ["100.64.248.3", 0, 17], ["100.64.248.4", 0, 17], ["100.64.248.5", 0, 17], ["100.64.248.6", 0, 17], ["100.64.248.7", 0, 17], ["100.64.248.8", 0, 17], ["100.64.248.9", 0, 17], ["100.64.248.10", 0, 17], ["100.64.248.1", 0, 6], ["100.64.248.2", 0, 6], ["100.64.248.3", 0, 6], ["100.64.248.4", 0, 6], ["100.64.248.5", 0, 6], ["100.64.248.6", 0, 6], ["100.64.248.7", 0, 6], ["100.64.248.8", 0, 6], ["100.64.248.9", 0, 6], ["100.64.248.10", 0, 6]]
        dns_laddr: [["100.64.248.0", 0, 17], ["100.64.248.1", 0, 17], ["100.64.248.2", 0, 17]]
        dns_raddr: [["100.64.1.130", 53, 17]]

        # Control TCP or UDP connections via data_laddr
        data_laddr: [["100.64.252.1", 0, 6], ["100.64.252.2", 0, 6], ["100.64.252.3", 0, 6], ["100.64.252.4", 0, 6], ["100.64.252.5", 0, 6], ["100.64.252.6", 0, 6], ["100.64.252.7", 0, 6], ["100.64.252.8", 0, 6], ["100.64.252.9", 0, 6], ["100.64.252.10", 0, 6]]
        #data_laddr: [["100.64.252.1", 0, 17], ["100.64.252.2", 0, 17], ["100.64.252.3", 0, 17], ["100.64.252.4", 0, 17], ["100.64.252.5", 0, 17], ["100.64.252.6", 0, 17], ["100.64.252.7", 0, 17], ["100.64.252.8", 0, 17], ["100.64.252.9", 0, 17], ["100.64.252.10", 0, 17]]

        ## 100% FQDN traffic with mixed UDP and TCP services
        data_raddr: [["test200.gwa.demo", 2000, 6], ["test201.gwa.demo", 2000, 6], ["test202.gwa.demo", 2000, 6], ["test203.gwa.demo", 2000, 6], ["test204.gwa.demo", 2000, 6], ["test205.gwa.demo", 2000, 6], ["test206.gwa.demo", 2000, 6], ["test207.gwa.demo", 2000, 6], ["test208.gwa.demo", 2000, 6], ["test209.gwa.demo", 2000, 6], ["test200.gwa.demo", 2000, 17], ["test201.gwa.demo", 2000, 17], ["test202.gwa.demo", 2000, 17], ["test203.gwa.demo", 2000, 17], ["test204.gwa.demo", 2000, 17], ["test205.gwa.demo", 2000, 17], ["test206.gwa.demo", 2000, 17], ["test207.gwa.demo", 2000, 17], ["test208.gwa.demo", 2000, 17], ["test209.gwa.demo", 2000, 17]]

        dns_timeouts: [1,1,1,1]
        dns_delay: [0.0, 0.0]

        data_timeouts: [1]
        data_delay: [0.0, 0.0]
        data_backoff: [0.0, 0.0]


# This models all the test traffic
traffic:
    # Example of tests with global_traffic parameters
    - {type: "dnsdata",   load: 20, distribution: "exp", metadata: {edns_options: ["ecs"], edns_ecs_srclen: 32}}
